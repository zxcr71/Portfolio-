<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>NuOrbit - Personal Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Fira+Mono:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }html, body {
  font-family: 'Orbitron', sans-serif;
  height: 100%;
  overflow: hidden;
  scroll-behavior: smooth;
  background: url('background1.jpg') no-repeat center center;
  background-size: cover;
}

@media (max-width: 768px) {
  body {
    background: url('background2.jpg') no-repeat center center;
    background-size: cover;
  }
}

.hero {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  height: 100vh;
  background: rgba(0, 0, 0, 0.4);
  position: relative;
  overflow: hidden;
}

.hero h1 {
  font-size: 60px;
  color: white;
  text-shadow: 0 0 20px #00f2ff, 0 0 30px #00f2ff;
  animation: thunder 1.5s infinite;
  margin-bottom: 40px;
  margin-top: -30px;
  z-index: 2;
}

@keyframes thunder {
  0%, 100% { text-shadow: 0 0 10px #00f2ff, 0 0 20px #00f2ff; }
  50% { text-shadow: 0 0 40px #00f2ff, 0 0 60px #00f2ff; }
}

.about {
  font-family: 'Fira Mono', monospace;
  font-size: 20px;
  color: #ccc;
  font-weight: 700;
  margin-top: 20px;
  white-space: nowrap;
  overflow: hidden;
  border-right: 2px solid #ccc;
  animation: typing 4s steps(40, end), blink 0.75s step-end 5;
}

@keyframes typing {
  from { width: 0; }
  to { width: 100%; }
}

@keyframes blink {
  50% { border-color: transparent; }
}

.glitch-lines {
  position: fixed;
  width: 100%;
  height: 100%;
  background: repeating-linear-gradient(
    0deg,
    #000 0px,
    #000 1px,
    #fff 2px,
    #fff 3px
  );
  mix-blend-mode: difference;
  animation: glitchEffect 0.3s ease-out forwards;
  z-index: 5;
}

@keyframes glitchEffect {
  0% { opacity: 1; transform: translateY(0); }
  100% { opacity: 0; transform: translateY(-100%); }
}

.thunder-bolt {
  position: absolute;
  bottom: -100px;
  width: 50px;
  height: 100px;
  background: url('thunderbolt.png') no-repeat center center;
  background-size: contain;
  animation: boltUp 2s linear infinite;
  opacity: 0.8;
}

@keyframes boltUp {
  0% {
    transform: translateY(0);
    opacity: 0.8;
  }
  100% {
    transform: translateY(-120vh);
    opacity: 0;
  }
}

.sidebar {
  position: fixed;
  top: 50%;
  right: 0;
  transform: translateY(-50%);
  background: rgba(0, 0, 0, 0.6);
  padding: 10px 0;
  display: flex;
  flex-direction: column;
  border-radius: 10px 0 0 10px;
  z-index: 2;
}

.sidebar a {
  color: white;
  text-decoration: none;
  padding: 12px 15px;
  font-size: 22px;
  transition: all 0.3s ease;
}

.sidebar a:hover {
  background-color: #a64aff;
  box-shadow: -4px 0 15px #a64aff;
  border-radius: 10px 0 0 10px;
}

@media (max-width: 768px) {
  .hero h1 {
    font-size: 40px;
  }

  .about {
    font-size: 14px;
  }
}

  </style>
</head><body>
  <div class="glitch-lines"></div>
  <audio autoplay loop>
    <source src="mus.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>  <section class="hero">
    <div class="thunder-bolt" style="left: 20%; animation-delay: 0s;"></div>
    <div class="thunder-bolt" style="left: 50%; animation-delay: 1s;"></div>
    <div class="thunder-bolt" style="left: 80%; animation-delay: 2s;"></div>
    <h1>NUROBITO</h1>
    <div class="about">Coded in Termux | Ethical Experiments | Hidden Realm</div>
  </section>  <div class="sidebar">
    <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://t.me" target="_blank"><i class="fab fa-telegram"></i></a>
    <a href="http://yourtorlink.onion" target="_blank"><i class="fas fa-onion"></i></a>
  </div>
</body></html>
